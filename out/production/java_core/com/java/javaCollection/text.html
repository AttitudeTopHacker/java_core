<html>

<head>

    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(97, 89, 89);
            width: 100%;
            height: 45px;

        }

        .navbar ul {
            position: relative;
            display: flex;
            list-style: none;
            float: left;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            height: 100%;
            border: 2px solid orange
        }

        .navbar ul li {
            padding-top: 13px;
            position: relative;
            margin: auto 8px;
            height: 100%;
            width: 100%;

        }

        .navbar ul ul li a {
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 0;
            color: aliceblue;
            position: relative;
        }

        .navbar ul ul {
            position: absolute;
            top: 45px;
            z-index: 45;
            width: 160px;
            max-height: 0;
            height: fit-content;
            flex-direction: column;
            color: var(wheat);
            border-radius: 5px;
            border: 2px solid violet;
            background-color: gray;
            overflow: hidden;
            display: block;
            float: left;
            margin: 0;
        }


        .navbar ul ul li {
            position: relative;
            margin: 0;
            width: 100%;
        }

        .navbar ul ul ul {
            left: 100%;
            background-color: green;
        }

        .navbar ul li a:hover a {
            color: rgb(131, 238, 10);

        }

        .navbar ul li:hover>ul {
            max-height: 400px;
            transition: all 1s ease-in-out;


        }

        .navbar ul li:hover ul li {

            background: linear-gradient(rgba(195, 249, 0, 0.319), rgba(38, 0, 207, 0.699));
            border-bottom: 2px dotted rgb(13, 14, 13);
            opacity: 3;
        }


        .navbar ul li:hover ul ul li:last-child {
            border-bottom: none;
        }

        .navbar ul li .textdecoration::before {
            content: '';
            position: absolute;
            width: 0;
            background: radial-gradient(rgb(13, 199, 208), yellow);
            bottom: 2px;
            height: 3px;
            left: 0;
            transition: all .5s ease-in-out;
        }

        .navbar ul li .textdecoration:hover::before {
            width: 100%;

        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li class="hide-cros-bar lis"><a class="textdecoration" href="#">Price Gallery</a>
                <ul>
                    <li><a href="#"> All Product</a></li>

                            <li><a href="#">order now1</a></li>
                        </ul>
                    </li>

            </li>
        </ul>

</body>

</html>
